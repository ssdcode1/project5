<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Quiz</title>
  <link rel="stylesheet" href="./css.css">
</head>
<body>
  <div class="container">
    <div id="quiz" class="quiz">
      <h1 class="quiz-title">College Quiz</h1>
      <div id="question-container" class="question-container"></div>
      <div id="choices-container" class="choices-container"></div>
      <button id="next-btn" class="next-btn">Next</button>
      <p id="level-indicator" class="level-indicator"></p>
      <p id="score" class="score">Score: 0</p>
    </div>
    <div id="result" class="result-container">
      <h2 id="result-title" class="result-title"></h2>
      <p id="result-score" class="result-score"></p>
      <button id="restart-btn" class="restart-btn">Restart</button>
    </div>
  </div>

  <script src="./java.js"></script>
</body>
</html>
